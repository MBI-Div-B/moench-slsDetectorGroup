<H3><A NAME="SECTION00044200000000000000">
Without .bashrc file</A>
</H3>
Go to binaries folder slsDetectorPackage/build/bin and execute the following:
<PRE>
export LD_LIBRARY_PATH=$PWD:$LD_LIBRARY_PATH
export PATH=$PWD:$PATH
</PRE>
