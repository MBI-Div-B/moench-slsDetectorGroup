
package:
  name: sls_detector_software
  version: "udp"

source:
  - path: ..

build:
  number: 1
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{compiler('cxx')}}
    - cmake
    - qwt 6.* #require qt5 investigate before activating gui
    - qt=4.8*
    - zeromq=4.2.5=hfc679d8_5
    - pyzmq
    - xorg-libx11
    - xorg-libice
    - xorg-libxext
    - xorg-libsm
    - xorg-libxau
    - xorg-libxrender
    - xorg-libxfixes
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libselinux') }}            # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]

  host:
    - libstdcxx-ng
    - libgcc-ng
    - xorg-libx11
    - xorg-libice
    - xorg-libxext
    - xorg-libsm
    - xorg-libxau
    - xorg-libxrender
    - xorg-libxfixes

  run:
    - libstdcxx-ng
    - libgcc-ng 


outputs:
  - name: slsdetlib
    script: copy_lib.sh

    requirements:
      run: 
        - libstdcxx-ng
        - libgcc-ng
        - pyzmq

  - name: slsdet
    script: build_pylib.sh

    requirements:
      build:
        - python {{ python }}
        - setuptools
        - wheel

      run:
        - python {{ python }}
        - numpy
        - slsdetlib=udp


    test:
      imports:
        - sls_detector

  - name: slsdetgui
    script: copy_gui.sh
    requirements:
      run:
        - slsdetlib=udp
        - qwt 6.*
        - qt=4.8.*
